<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body class="to-do-page">
    <div class="container">
      <h1>To do app</h1>
      <div class="to-do_bar">
        <button class="button filter_done">Filter done</button>
        <button class="button filter_undone">Filter Undone</button>
        <button class="button clear_all">Clear all</button>
        <button class="button clear_done">Clear done</button>
        <ul class="task_bar"></ul>
        <form action="" id="taskAddForm">
          <input type="text" autocomplete="off" id="task" />
          <input type="submit" class="button" value="Create task" />
          <!-- <button class="createTask" type="button">Create task</button> -->
        </form>
      </div>
    </div>
  </body>
</html>
