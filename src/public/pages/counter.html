<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter component</title>
  </head>
  <body class="counter-page">
    <div class="container">
      <h1>Counter component</h1>

      <div class="firstLine line">
        <button class="button buttonSubtractionFirstLine">-1</button>
        <span id="countFirst" class="count"> 0</span>
        <button class="button buttonAdditionFirstLine">+1</button>
      </div>

      <div class="secondLine line">
        <button class="button buttonSubtractionSecondLine">-1</button>
        <span id="countSecond" class="count"> 0</span>
        <button class="button buttonAdditionSecondLine">+1</button>
      </div>

      <button class="button_reset">Reset</button>
    </div>
  </body>
</html>
